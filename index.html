<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="side-bar">
        <div class="dashboard">
          <div>
            <img src="assets/icons/dashboard.svg" alt="dashboard icon" />
            <span>Dashboard</span>
          </div>
        </div>

        <div class="home">
          <div>
            <img src="assets/icons/home.svg" alt="home icon" />
            <span>Home</span>
          </div>
          <div>
            <img src="assets/icons/account.svg" alt="profile icon" />
            <span>Profile</span>
          </div>
          <div>
            <img src="assets/icons/message.svg" alt="message icon" />
            <span>Messages</span>
          </div>
          <div>
            <img src="assets/icons/history.svg" alt="history icon" />
            <span>History</span>
          </div>
          <div>
            <img src="assets/icons/task.svg" alt="task icon" />
            <span>Tasks</span>
          </div>
          <div>
            <img src="assets/icons/communities.svg" alt="communities icon" />
            <span>Communities</span>
          </div>
        </div>

        <div class="setting">
          <div>
            <img src="assets/icons/setting.svg" alt="setting icon" />
            <span>Settings</span>
          </div>
          <div>
            <img src="assets/icons/help.svg" alt="help icon" />
            <span>Support</span>
          </div>
          <div>
            <img src="assets/icons/privacy.svg" alt="check mark icon" />
            <span>Privacy</span>
          </div>
        </div>
      </div>

      <div class="header">header</div>

      <div class="main"></div>
    </div>
  </body>
</html>
